<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Salud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Salud</h1>
        <div id="usuarios">
            <h2>Usuarios</h2>
            <ul id="lista-usuarios"></ul>
        </div>
        <div id="indicadores">
            <h2>Registrar Indicador de Salud</h2>
            <form id="form-indicadores">
                <label for="tipo-indicador">Tipo de Indicador:</label>
                <input type="text" id="tipo-indicador" required>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" required>
                <label for="fecha-hora">Fecha y Hora:</label>
                <input type="datetime-local" id="fecha-hora" required>
                <label for="notas">Notas Adicionales:</label>
                <textarea id="notas"></textarea>
                <label for="usuario-id">ID del Usuario:</label>
                <input type="number" id="usuario-id" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div id="metas">
            <h2>Registrar Meta de Salud</h2>
            <form id="form-metas">
                <label for="nombre-meta">Nombre de la Meta:</label>
                <input type="text" id="nombre-meta" required>
                <label for="valor-objetivo">Valor Objetivo:</label>
                <input type="number" id="valor-objetivo" required>
                <label for="fecha-inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha-inicio" required>
                <label for="fecha-fin">Fecha de Fin:</label>
                <input type="date" id="fecha-fin" required>
                <label for="usuario-id-meta">ID del Usuario:</label>
                <input type="number" id="usuario-id-meta" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
